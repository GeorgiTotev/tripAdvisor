<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Welcome to the Trip Finder</h1>
</header>

<div class="container">
    <form id="tripForm">
        <h2>Select Your Preferred Seasons:</h2>
        <label><input type="radio" name="season" value="Winter"> Winter</label>
        <label><input type="radio" name="season" value="Spring"> Spring</label>
        <label><input type="radio" name="season" value="Summer"> Summer</label>
        <label><input type="radio" name="season" value="Autumn"> Autumn</label>

        <h2>Select Your Preferred Activities:</h2>
        <label><input type="radio" name="activity" value="Beach"> Beach</label>
        <label><input type="radio" name="activity" value="Ski"> Ski</label>
        <label><input type="radio" name="activity" value="Chill"> Chill</label>
        <label><input type="radio" name="activity" value="Mountain"> Mountain</label>

        <button type="submit">Find Me a Trip!</button>
    </form>

    <div id="result"></div>
</div>

</body>
</html>
