<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Trip Finder</h1>
<form id="tripForm">
    <h2>Select Your Preferred Seasons:</h2>
    <label><input type="radio" name="season" value="Winter"> Winter</label><br>
    <label><input type="radio" name="season" value="Spring"> Spring</label><br>
    <label><input type="radio" name="season" value="Summer"> Summer</label><br>
    <label><input type="radio" name="season" value="Autumn"> Autumn</label><br>
    <button type="submit">Find Me a Trip!</button>
</form>

<div id="result"></div> <!-- Div to display the DMN execution result -->

<script>
    $(document).ready(function() {
        $('#tripForm').submit(function(e) {
            e.preventDefault();
            const selectedSeason = $("input[name='season']:checked").val(); // Get the selected season

            const jsonData = JSON.stringify({ seasons: selectedSeason }); // Construct the JSON with a single season

            // First AJAX request to save the trip preferences
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/api/trips',
                contentType: 'application/json',
                data: jsonData,
                success: function(response) {
                    alert('Data saved successfully: ' + response);

                    // Second AJAX request to execute DMN after saving preferences
                    executeDMN(selectedSeason);
                },
                error: function(xhr, status, error) {
                    alert('Error saving data: ' + error);
                }
            });
        });

        function executeDMN(season) {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/api/dmn/1/execute', // Adjust ID as needed
                contentType: 'application/json',
                data: JSON.stringify({ seasons: season }), // Send the selected season
                success: function(dmnResponse) {
                    $('#result').html('<pre>' + dmnResponse + '</pre>'); // Display the DMN execution result
                },
                error: function(xhr, status, error) {
                    alert('Error executing DMN: ' + error);
                }
            });
        }
    });
</script>
</body>
</html>
